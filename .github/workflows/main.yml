name: build
on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        package:
          - dots-manager
          - keyfinder-cli-git
          - libkeyfinder-git
          - setcolors-git
          - waitress-git

    env:
      # List of packages which will be auto-published to the AUR. Must be a
      # string as github does not let you pass arrays as environment variables.
      # Currently disabled - packages maintained by others
      auto_publish: ""

    steps:
      - uses: actions/checkout@v3

      - name: Build package
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/${{ matrix.package }}:/pkg \
            -w /pkg \
            archlinux:base-devel \
            /bin/bash -c '\
              set -e
              pacman-key --init && \
              pacman-key --populate && \
              pacman -Syu --noconfirm && \
              pacman -S --noconfirm git sudo && \
              useradd -m builder && \
              echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers && \
              chown -R builder:builder /pkg && \
              su builder -c "\
                cd /tmp && \
                git clone https://aur.archlinux.org/yay.git && \
                cd yay && \
                makepkg -si --noconfirm && \
                cd /pkg && \
                makepkg -s --noconfirm --skipinteg || (echo Build failed, trying without dependency checks && makepkg --noconfirm --skipinteg --nodeps)"'

      - name: Locate built package
        id: locate
        run: |
          pkg_path="$(ls ${{ github.workspace }}/${{ matrix.package }}/*.tar.zst)"
          echo ::set-output name=path::$pkg_path
          echo ::set-output name=name::$(basename $pkg_path)

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.locate.outputs.name }}
          path: ${{ steps.locate.outputs.path }}

        # Publish to AUR using the aur-push script with SSH key
      - name: Publish to AUR
        if: ${{ contains(env.auto_publish, matrix.package) && github.event_name == 'push' }}
        run: |
          git fetch --prune --unshallow
          docker run --rm \
            -v ${{ github.workspace }}:/pkgs \
            -w /pkgs \
            archlinux:base-devel \
            /bin/bash -c '\
              set -e
              pacman-key --init && \
              pacman-key --populate && \
              pacman -Syu --noconfirm && \
              pacman -S --noconfirm openssh git && \
              eval $(ssh-agent) && \
              ssh-add - <<< "${{ secrets.PRIVATE_KEY_AUR }}" && \
              mkdir -p $HOME/.ssh && \
              echo "aur.archlinux.org ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBLMiLrP8pVi5BFX2i3vepSUnpedeiewE5XptnUnau+ZoeUOPkpoCgZZuYfpaIQfhhJJI5qgnjJmr4hyJbe/zxow=" >> $HOME/.ssh/known_hosts && \
              /pkgs/aur-push /pkgs/${{ matrix.package }}'
